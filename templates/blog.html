<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ blog.name }} - Blog Detail</title>
</head>
<body>
	<h1>{{ blog.name }} - Blog </h1>

	<div>
		<img src="{{ blog.image.url }}" alt="{{ blog.name }}" width="200">
	</div>
	<h2>{{ blog.name }}</h2>
	<p>{{ blog.description }}</p>
	<a href="{% url 'edit_product' blog.pk %}">Edit</a>
	<a href="{% url 'delete_product' blog.pk %}">Delete</a> <br>

	<a href="{% url 'product_list' %}">Back to Blogs Home Page</a>
</body>
</html>
